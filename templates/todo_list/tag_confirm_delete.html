{% extends "base.html" %}

{% block content %}
  <h1>Delete Tag</h1>

  <h4 style="color: red">
      Are you sure you want to delete tag "{{ tag.name }}"?<br>
  </h4>

  <form action="" method="post" novalidate>
    {% csrf_token %}
  <input type="submit" value="Delete" class="btn btn-danger">
  </form>

  <br>

  <button onclick="goBack()" class="btn btn-secondary">Go Back</button>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>
{% endblock %}
