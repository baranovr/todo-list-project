{% extends "base.html" %}

{% block content %}

  <h1 style="margin-top: 20px">
    Tags
    <a class="btn btn-primary" style="float: right" href="{% url "todo_list:tag-add" %}">
      Add
    </a>
  </h1>

  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>
            {{ tag.name }}
          </td>
          <td>
            <a class="btn btn-secondary" href="{% url "todo_list:tag-update" pk=tag.id %}">
              Update
            </a>
          </td>
          <td>
            <a class="btn btn-danger" href="{% url "todo_list:tag-delete" pk=tag.id%}">
              Delete
            </a>
          </td>
        </tr>
      {% endfor %}
    </table>
      {% else %}
    <p style="color: red">There are no tags!</p>
  {% endif %}

{% endblock %}
