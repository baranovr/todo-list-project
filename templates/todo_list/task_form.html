{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update,Add" }} Task</h1>

  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="{{ object|yesno:"Update,Add" }}">
  </form>

  <br>

  <button onclick="goBack()" class="btn btn-secondary">Go Back</button>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>

{% endblock %}
